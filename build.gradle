buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.72"
    }
}
plugins {
    id 'java'
    id 'io.franzbecker.gradle-lombok' version '3.3.0'
    id 'application'
    //id 'org.openjfx.javafxplugin' version '0.0.7'
    id 'org.beryx.runtime' version '1.2.0' apply false
}
apply plugin: 'kotlin'


wrapper {
    gradleVersion = '6.9'
}


group = 'RSPSi Editor'
version = '1.16.1'

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
        maven { url "http://repo.maven.apache.org/maven2" }
        maven { url "https://repo.adobe.com/nexus/content/repositories/public/"}
    }

}

subprojects {

    apply plugin: 'java'
    apply plugin: 'io.franzbecker.gradle-lombok'
    //apply plugin: 'org.openjfx.javafxplugin'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8


    dependencies {

        // https://mvnrepository.com/artifact/com.google.code.gson/gson
        compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
        // https://mvnrepository.com/artifact/org.checkerframework/checker-qual
        compile group: 'org.checkerframework', name: 'checker-qual', version: '2.9.0'

        compile group: 'com.google.guava', name: 'guava', version: '28.0-jre'
        compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    }


    lombok { // optional: values below are the defaults
        version = "1.18.12"
        sha256 = "49381508ecb02b3c173368436ef71b24c0d4418ad260e6cc98becbcf4b345406"
    }

    compileJava {
        options.fork = true
        options.incremental = true
    }

//    javafx {
//        version = "11.0.1"
//        modules = [ 'javafx.fxml', 'javafx.controls', 'javafx.media', 'javafx.swing']
//    }


}
repositories {
    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

