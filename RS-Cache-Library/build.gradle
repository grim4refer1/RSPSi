plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.10'
}
group 'RSPSi Editor'
version '1.0-SNAPSHOT'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/com.github.jponge/lzma-java
    compile group: 'com.github.jponge', name: 'lzma-java', version: '1.3'
	compile group: 'org.apache.commons', name: 'commons-compress', version: '1.14'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
